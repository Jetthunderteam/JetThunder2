<md-dialog aria-label="Sign In">
    <form ng-submit="AuthCtrl.signIn(AuthCtrl.email, AuthCtrl.password)" ng-cloak>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Sign In</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="AuthCtrl.closeAuthDialog()">
                    <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content>
                <md-content layout-gt-sm="row" layout-padding>
                        <md-input-container>
                            <label>Email</label>
                            <input ng-model="AuthCtrl.email" type="email" placeholder="Email" required>
                            <div ng-message="required">This is required!</div>
                        </md-input-container>

                        <md-input-container>
                            <label>Password</label>
                            <input ng-model="AuthCtrl.password" type="password" placeholder="Password" required md-maxlength="10">
                            <div ng-message="required">This is required!</div>
                        </md-input-container>
                </md-content>
        </md-dialog-content>
        <md-dialog-actions layout="row">
            <md-button ng-click="AuthCtrl.closeAuthDialog()">
                Cancel
            </md-button>
            <md-button ng-click="">
                Sign In
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
